<!DOCTYPE html>
<html>
<head>
    <title>Final Project Done</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        
        $(window).on('resize load', function(){

            $('section').height($(window).height())

        });

        $(".btn").on('click', function(){
            $('html, body').animate({'scrollTop': $(window).height()}, {duration:1000, complete:function(){

                $('#openingvideo').html('<iframe id="trailer" src="http://player.vimeo.com/video/27072966?autoplay=1&api=1" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>');

            }});
        })

    });
    </script>
    <style type="text/css">
    section{
        position:relative;
    }
    .center{
        position:absolute;
        text-align:center;
        top:0;
        left:0;
        right:0;
        bottom:0;
        margin:auto;
        height:150px;
        width:300px;
    }
    </style>
</head>
<body>
    <section id="opening">
        <div class="center">
            <h1>Final Project</h1>
            <h2>By Jeremy Rue</h2>
            <button class="btn btn-default">Click to start</button>
        </div>
    </section>
    <section id="openingvideo">

    </section>
    <section id="openingchart">

    </section>

</body>
</html>
